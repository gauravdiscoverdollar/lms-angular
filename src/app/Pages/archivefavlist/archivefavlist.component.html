<div class="dashboard">
    <div class="dashboard-heading">
        <h1>{{category}} List</h1>
        <div class="dashboardLink">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home" class="homeIcon"></mat-icon>
            <a routerLink="">Home</a>/<a>{{category}}</a>
        </div>
    </div>
    <div class="booklist">
        <h2 *ngIf="booklist.length == 0" style="margin-left: 25px;color: brown;">No Books Available</h2>
        <div class="bookBox" *ngFor="let book of booklist">
            <button *ngIf="!archive" mat-icon-button matTooltip="Remove From Favourite." class="favourite" (click)="removeToFavourite(book.bookId)">
                <mat-icon >bookmark_remove</mat-icon>
            </button>
            <div class="booktitle">
                {{book.bookName}}
            </div>
            <div class="bookAuthor">
                ~ {{book.bookAuthor}} 
            </div>
            <div class="desc">
                <span>
                    {{book.desc}}
                </span>
            </div>
            <div class="bookPoster">
                <img src="./../../../assets/images/poster.png" alt="poster"/>
            </div>
            <img src="https://cdn-icons-png.flaticon.com/512/2698/2698378.png" alt="price-tag" class="priceTag">
            <div class="genre">
                <b>Genre </b>{{book.genre}}
            </div>
            <span class="price">â‚¹ {{book.price}}</span>

            <button *ngIf="archive" class="archive" matTooltip="Restore Your Book" (click)="removeFromArchive(book.bookId)">
                <mat-icon >restore</mat-icon>
            </button>

        </div>
        
    </div>
    
</div>
